<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simko Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }
    #chat-container {
      display: flex;
      flex-direction: column;
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 320px;
      max-height: 600px;
      background-color: #1a1a1a;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.4);
      z-index: 9999;
    }
    #chat-header {
      background-color: #c40000;
      color: white;
      padding: 12px;
      font-weight: 600;
      font-size: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #chat-header span {
      flex-grow: 1;
      text-align: center;
    }
    .chat-controls {
      display: flex;
      gap: 8px;
      margin-left: auto;
    }
    .chat-controls button {
      background: transparent;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    #chat-messages {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      background-color: #1f1f1f;
      font-size: 14px;
    }
    .message {
      margin-bottom: 12px;
      line-height: 1.4;
    }
    .user {
      color: #e0e0e0;
      font-weight: 500;
    }
    .bot {
      color: #ffffff;
    }
    #chat-input {
      display: flex;
      border-top: 1px solid #444;
    }
    #chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      background: #333;
      color: white;
      font-size: 14px;
    }
